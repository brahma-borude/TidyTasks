{% extends "base/main.html" %}
{% block content %}

<div class="card-body">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px"class='button' type="submit" value='Register'>
    </form>
    
    <p>Already have an account? <a class="button" href="{%url 'login' %}">Login</a></p>
    {% endblock content %}
</div>
