{% extends "base/main.html" %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'task'%}"><i class='bx bxs-chevrons-left'></i>Back</a>
</div>
<hr style="border: 1px solid #414141;">
<div class="card-body">    
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input class='button' type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
